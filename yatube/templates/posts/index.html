<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %} 
<html lang="ru">
  <head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <h1>{{ text }}</h1>
  </body>
</html>

{% for post in posts %}
<ul>
  <li>
    Автор: {{ post.author.get_full_name }}
  </li>
  <li>
    Дата публикации: {{ post.pub_date|date:"d E Y" }}
  </li>
</ul>
<p>{{ post.text }}</p>    
<a href=" {% url 'сообщений: group_list' post.group%} " > все записи группы: {{post.group}}</a>
{% if not forloop.last %}<hr>{% endif %}
{% endfor %}
